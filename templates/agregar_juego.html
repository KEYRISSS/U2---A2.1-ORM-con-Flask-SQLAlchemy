{% extends "maestra.html" %}

{% block titulo %} Agregar juego {% endblock %}

{% block contenido %}
<h3 class="is-size-3">Agregar Juego</h3>
<form action="{{url_for('guardar_juego')}}" method="post">
    <div class="field">
        <label for="nombre">Nombre:</label>
        <input required type="text" class="input" name="nombre" id="nombre">
    </div>
    <div class="field">
        <label for="descripcion">Descripci√≥n:</label>
        <input required type="text" class="input" name="descripcion" id="descripcion">
    </div>
    <div class="field">
        <label for="precio">Precio:</label>
        <input required type="number" step="0.01" class="input" name="precio" id="precio">
    </div>
    <button type="submit" class="button is-success">Guardar</button>
    <a href="{{url_for('juegos')}}" class="button is-link">Volver</a>
</form>
{% endblock %}
